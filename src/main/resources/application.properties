spring.application.name=gardeners-grove

spring.datasource.url=jdbc:h2:file:~/gardenersgrovedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.devtools.restart.exclude=**/*,!**/*.jpg,!**/*.png,!**/*.svg
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.sql.init.mode=embedded
spring.profiles.active=dev
spring.mvc.hiddenmethod.filter.enabled=true
spring.mvc.format.date-time=dd/MM/yyyy'T'HH:mm:ss
spring.mvc.format.date=dd/MM/yyyy'T'HH:mm:ss
spring.mvc.format.time=HH:mm:ss

