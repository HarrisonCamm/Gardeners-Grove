<!DOCTYPE html>

<head>

</head>
<body>
    <ul th:insert="~{fragments/navBar.html :: navBar}"></ul>
    <div class="appBody">

                    Press to spin the reels.<br/> Each spin costs 1 ðŸ’°<br/> Match at least three on any row to win!<br/>

</html>
