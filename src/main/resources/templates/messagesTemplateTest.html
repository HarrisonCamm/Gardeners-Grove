<!DOCTYPE html>
<html lang="en">
<!-- Head fragment holding all the style sheets -->
<head th:replace="fragments/head :: head(title='Messaging App')"> </head>
<body>
<!-- NavBar Fragment -->
<ul th:insert="~{fragments/navBar.html :: navBar}"></ul>

<!-- Messaging App UI -->
<div class="container-fluid chat-container">
    <div class="row h-100">
        <!-- Sidebar -->
        <div class="col-md-3 col-sm-4 p-4 bg-light chat-side-bar">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Chats</h4>
            </div>
            <input type="text" class="form-control mb-4" placeholder="Search">

            <!-- Friends Chats -->
            <div>
                <div th:if="${#lists.isEmpty(friends)}">
                    <p>Your friends will be shown here</p>
                </div>

                <div th:if="${!#lists.isEmpty(friends)}">
                    <ul class="list-unstyled">
                        <li th:each="friend : ${friends}">
                            <a href="#" th:attr="onclick=|showChatUI('${friend.userId}', '${friend.firstName}', '${friend.lastName}', '${friend.email}')|" class="text-decoration-none">
                                <div class="background p-2 mb-2">
                                    <div class="d-flex align-items-center">
                                        <img class="image-small" th:src="@{/get-image?view-user-profile=true(userID=${friend.userId})}" alt="">
                                        <div class="ms-3">
                                            <h6 class="mb-0" th:text="${friend.firstName + ' ' + friend.lastName}"></h6>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="col-md-9 col-sm-8 bg-white" id="mainChatArea">
            <!-- Initially, the welcome message is shown -->
            <div id="welcomeMessage" class="d-flex align-items-center justify-content-center h-100" style="display:flex !important;">
                <h2 class="text-dark">Welcome to Sprout</h2>
            </div>

            <!-- Chat UI, initially hidden -->
            <div id="chatUI" class="d-flex flex-column h-100" style="display:none !important;">
                <div class="p-3 border-bottom">
                    <div class="d-flex align-items-center">
                        <img id="friendImage" class="image-small me-3" src="" alt="">
                        <div>
                            <h5 id="friendName" class="mb-0"></h5>
                            <small class="text-muted">Verified</small>
                        </div>
                    </div>
                </div>
                <div class="flex-grow-1 p-3 d-flex flex-column" id="chatArea">
                    <p class="text-muted text-center">Today</p>
                    <!-- Messages will be here -->
                    <div class="flex-grow-1 d-flex align-items-center justify-content-center">
                        <p class="text-muted">No messages yet. Start the conversation!</p>
                    </div>
                </div>
                <div class="border-top p-3">
                    <div class="input-group">
                        <input id="message-input" type="text" class="form-control" placeholder="Message" aria-label="Message">
                        <button id="send-button" class="btn btn-primary" type="button" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts fragment, contains bootstrap scripts -->
<div th:replace="~{fragments/scripts :: scripts}"></div>

    function showChatUI(userId, firstName, lastName, email) {
        to = email;
        // Hide the welcome message
        var element = document.getElementById('welcomeMessage');
        element.setAttribute('style', 'display: none !important;');

        // Ensure that only one of the divs is visible
        document.getElementById('chatUI').style.display = 'flex'; // Show the chat UI

        // Update the chat UI with the selected friend's information

        document.getElementById('friendImage').src = '/get-image?view-user-profile=true&userID=' + userId;

        // Focus on the message input box
        document.querySelector('#chatUI .form-control').focus();

        // Fetch and display the chat history with the selected friend
        fetch('/chat/' + email)
            .then(response => response.json())
            .then(messages => {
                if (messages.length > 0) {
                    messages.forEach(message => {
                        showMessage(message);
                    });
                } else {
                    // Display placeholder if no messages
                    chatArea.innerHTML = '<p class="text-muted">No messages yet. Start the conversation!</p>';
                }
            });
    }

    function showMessage(message) {
        // Get the chatArea div
        const chatArea = document.getElementById('chatArea');

        // Create a new div for the message
        const messageElement = document.createElement('div');
        messageElement.classList.add('d-flex', 'align-items-center', 'mb-3');

        const isSender = message.sender === from; // Check if the message was sent by the current user

        // Add a CSS class to align the message based on whether it's sent or received
        const messageClass = isSender ? 'align-self-end text-end' : 'align-self-start text-start';

        // Set the content of the message div
        messageElement.innerHTML = `
        <div class="${messageClass} bg-light p-3 rounded">
            <strong>${message.sender}</strong>: ${message.content} <br>
            <small class="text-muted">${new Date(message.timestamp).toLocaleTimeString()}</small>
        </div>`;

        // Append the message div to the chatArea div
        chatArea.appendChild(messageElement);

        // Scroll to the bottom of the chat area to show the latest message
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    document.getElementById('send-button').addEventListener('click', sendMessage);
