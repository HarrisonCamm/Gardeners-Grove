<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Plant</title>
    <link href="/css/gardenStyles.css" rel="stylesheet">
    <link th:href="@{/css/navBar.css}" rel="stylesheet">
</head>
<body>
    <ul th:insert="/fragments/navBar.html :: navBar"></ul>
    <br/>
    <div class="form">
        <h1>Create Plant</h1>
        <div style="position: relative; width: 82px; margin: auto;">
            <img class="image" th:if="${plant.image != null}" th:data-plant-id="${plant.id}" th:data-picture="${plant.image}" alt="">
            <img class="image" th:unless="${plant.image != null}" src="/images/leaves-80x80.png" alt="">
            <button class="image_picker" th:id="${'button_null'}" style="position: absolute; top: 0; right: 0;">+</button>
        </div>
        <div class="formContainer">
            <form th:action="@{create-plant}" method="post" th:object="${plant}">
                <input type="hidden" name="gardenID" th:value="${gardenID}">
                <label for="plantName"> Name: </label>
                <br/>
                <input type="text" id="plantName" th:field="*{name}"
                       th:class="${nameError != null ? 'error' : ''}" autofocus>
                <br/>
                <div th:if="${nameError}" class="error-message" th:text="${nameError}"></div>
                <br/>
                <label for="plantCount"> Count: </label>
                <br/>
                <input type="text" id="plantCount" th:field="*{count}"
                       th:class="${countError != null ? 'error' : ''}" autofocus>
                <br/>
                <div th:if="${countError}" class="error-message" th:text="${countError}"></div>
                <br/>
                <label for="plantDescription"> Description: </label>
                <br/>
                <input type="text" id="plantDescription" th:field="*{description}"
                       th:class="${descriptionError != null ? 'error' : ''}" autofocus>
                <br/>
                <div th:if="${descriptionError}" class="error-message" th:text="${descriptionError}"></div>
                <br/>
                <label for="datePlanted"> Date Planted: </label>
                <br/>
                <input type="text" name="datePlanted" id="datePlanted"
                       th:name="datePlanted" th:value="${datePlanted}"
                       placeholder="DD/MM/YYYY"
                       data-cy="datePlanted"
                       oninput="formatDateOfBirth(this)"
                       th:class="${dateError != null ? 'error' : ''}" autofocus>
                <br/>
                <div th:if="${dateError}" class="error-message" th:text="${dateError}"></div>
                <br/>
                <div class="buttons">
                    <button type="submit">Create</button>
                    &nbsp;
                    <a th:href="@{${lastEndpoint}}" id="cancelButton">
                        <button type="button">Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <br/>
</body>
<script src="/javascript/redirect_image_handler.js"></script>
</html>
<script>
    function formatDateOfBirth(input) {
        let formattedValue = input.value.replace(/[^\d/]/g, '');

        let matches = formattedValue.match(/\//g);
        if (matches && matches.length > 2) {
            formattedValue = formattedValue.substring(0, formattedValue.lastIndexOf('/'));
        }

        if (formattedValue.length > 2 && formattedValue.charAt(2) !== '/') {
            formattedValue = formattedValue.slice(0, 2) + '/' + formattedValue.slice(2);
        }
        if (formattedValue.length > 5 && formattedValue.charAt(5) !== '/') {
            formattedValue = formattedValue.slice(0, 5) + '/' + formattedValue.slice(5);
        }

        if (formattedValue.length > 10) {
            formattedValue = formattedValue.slice(0, 10);
        }
        input.value = formattedValue;
    }
</script>
