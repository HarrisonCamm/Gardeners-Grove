<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <!-- Head fragment holding all the style sheets-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gardener's Grove</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Navbar styling -->
    <link th:href="@{/css/navBar.css}" rel="stylesheet"/>
    <link th:href="@{/css/homeMainStyles.css}" rel="stylesheet"/>
</head>
<body>
    <!-- Navigation Bar Fragment -->
    <ul th:insert="~{fragments/navBar.html :: navBar}"></ul>
    <div class="appBody">
        <div class="container mt-4">
            <div class="leaderboard-container">
                <div class="leaderboard-header">My Gardens</div>
                <table class="leaderboard-table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Garden Size (m<sup>2</sup>)</th>
                        <th>Publicity</th>
                        <th>
                            <span class="icon-text">
                                <div class="svg">
                                    <div class="svg-fragment" th:replace="~{fragments/iconFragment.html :: iconFragment}"></div>
                                </div>
                                Total Tips
                            </span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="garden, index : ${gardens}">
                        <td>
                            <a class="text-decoration-none text-reset" th:href="@{'/view-garden?gardenID=' + ${garden.id}}">
                                <span th:text="${#strings.abbreviate(garden.name,20)}"> Name </span>
                            </a>
                        </td>
                        <td>
                            <a class="text-decoration-none text-reset" th:href="@{'/view-garden?gardenID=' + ${garden.id}}">
                                <span th:text="${garden.location.toString()}"></span>
                            </a>
                        </td>
                        <td>
                            <a class="text-decoration-none text-reset" th:href="@{'/view-garden?gardenID=' + ${garden.id}}">
                                <span th:utext="${garden.size}"> Size </span>
                            </a>
                        </td>
                        <td>
                            <a class="text-decoration-none text-reset" th:href="@{'/view-garden?gardenID=' + ${garden.id}}">
                                <span th:text="${garden.isPublic ? 'Public' : 'Private'}"> Publicity </span>
                            </a>
                        </td>
                        <td>
                            <a class="text-decoration-none text-reset" th:href="@{'/view-garden?gardenID=' + ${garden.id}}">
                                <span th:utext="${garden.totalBloomTips}"> </span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
