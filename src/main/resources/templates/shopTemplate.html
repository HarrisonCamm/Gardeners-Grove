<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head(title='Shop')">
</head>
<body>
<!-- Navigation Bar Fragment -->
<ul th:insert="~{fragments/navBar.html :: navBar}"></ul>
<div class="appBody">
    <div class="container p-0">
        <!-- This row will display the shop's badge items it has -->
        <div class="row mt-5">
            <h3 class="mb-3">Badges</h3>
            <!-- Iterate through the badgeItems list and display each badge item-->
            <div class="col content card ms-2 me-2" th:each="item: ${badgeItems}">
                <div class="h-25 w-100 mt-3 inventory-card-title">
                    <h3 class="p-2" th:text="${item.name}"></h3>
                    <p class="item-quantity" th:text="${item.price}"></p>
                    <p class="item-quantity">฿</p>
                </div>
                <div class="mb-5 mt-4" >
                    <img type="gif" class="ms-2" th:src="@{/get-image(shop=${true}, imageID=${item.icon.id})}"/>
                    <div class="mt-5">
                        <button class="item-use-button button mt-5">Purchase</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- This row will display the shops's image items it has -->
        <div class="row mt-5">
            <h3 class="mb-3 mt-5">Profile Pictures</h3>
            <!-- Iterate through the imageItem list and display each image item-->
            <div class="col content card ms-2 me-2" th:each="item: ${imageItems}">
                <div class="h-25 w-100 mt-3 inventory-card-title">
                    <h3 class="p-2" th:text="${item.name}"></h3>
                    <p class="item-quantity" th:text="${item.price} + '฿'"></p>
                </div>
                <div class="mb-5" >
                    <img type="gif" class="shop-image mt-5" th:src="@{/get-image(shop=${true}, imageID=${item.image.id})}" alt="Item Image">
                    <form th:action="@{/shop/buy}" method="post">
                        <input type="hidden" name="userId" th:value="${user.userId}">
                        <input type="hidden" name="item" th:value="${item.id}">
                        <button class="item-use-button button" type="submit">Use</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
