<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head(title='Shop')">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation Bar Fragment -->
<ul th:insert="~{fragments/navBar.html :: navBar}"></ul>
<div class="appBody">
    <div class="container p-0">

        <!-- Display error message if present -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <span th:text="${param.error}"></span>
        </div>

        <!-- Display success message if present -->
        <div th:if="${param.success}" class="alert alert-success" role="alert">
            Purchase successful! Your item has been added to the inventory.
        </div>

        <!-- This row will display the shop's badge items it has -->
        <div class="row mt-5">
            <h3 class="mb-3">Badges</h3>
            <!-- Iterate through the badgeItems list and display each badge item-->
            <div class="col content card ms-2 me-2" th:each="item: ${badgeItems}">
                <div class="h-25 w-100 mt-3 inventory-card-title">
                    <h3 class="p-2" th:text="${item.name}"></h3>
                    <p class="item-quantity" th:text="${item.price} + '฿'"></p>
                </div>
                <div class="mb-5 mt-4">
                    <span class="shop-emoji mt-5" th:text="${item.emoji}"></span>
                    <div class="mt-5">
                        <!-- Purchase Form -->
                        <form th:action="@{/shop}" method="post">
                            <input type="hidden" name="itemId" th:value="${item.id}"/>
                            <button type="submit" class="item-use-button button mt-5">Purchase</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- This row will display the shop's image items -->
        <div class="row mt-5">
            <h3 class="mb-3 mt-5">Profile Pictures</h3>
            <!-- Iterate through the imageItems list and display each image item-->
            <div class="col content card ms-2 me-2" th:each="item: ${imageItems}">
                <div class="h-25 w-100 mt-3 inventory-card-title">
                    <h3 class="p-2" th:text="${item.name}"></h3>
                    <p class="item-quantity" th:text="${item.price} + '฿'"></p>
                </div>
                <div class="mb-5">
                    <img type="gif" class="shop-image mt-5" th:src="@{/get-image?shop=true(imageID=${item.image.id})}" alt="Item Image">
                    <div class="mt-5">
                        <!-- Purchase Form -->
                        <form th:action="@{/shop}" method="post">
                            <input type="hidden" name="itemId" th:value="${item.id}"/>
                            <button type="submit" class="item-use-button button mt-5">Purchase</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success Modal -->
        <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true" th:classappend="${purchaseMessage == 'Purchase successful' ? 'show' : ''}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel">Purchase Successful</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Your purchase was successful! Would you like to go to your inventory?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <a href="/inventory" class="btn btn-primary">Go to Inventory</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Modal -->
        <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true" th:classappend="${purchaseMessage == 'Insufficient Bloom balance' ? 'show' : ''}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="errorModalLabel">Purchase Failed</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Insufficient Blooms balance.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Add Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        // Automatically trigger the modal if purchaseMessage is set
        let purchaseMessage = /*[[${purchaseMessage}]]*/ '';
        if (purchaseMessage === 'Purchase successful') {
            $('#successModal').modal('show');
        } else if (purchaseMessage === 'Insufficient Bloom balance') {
            $('#errorModal').modal('show');
        }
    });
</script>

</body>
</html>
