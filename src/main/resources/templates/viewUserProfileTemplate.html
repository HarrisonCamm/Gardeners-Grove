<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>User Profile</title>
    <!-- Navbar styling -->
    <link href="/css/navBar.css" rel="stylesheet"/>
    <link href="/css/formStyles.css" rel="stylesheet"/>
  </head>
  <body>
  <!-- Navigation Bar Fragment -->
  <ul th:insert="/fragments/navBar.html :: navBar"></ul>
  <div class="content">
    <div>
      <h2>User Profile</h2>
      <td><img class="profile-picture" th:src="@{/images/defaultUserImage.png}" alt=""></td>
      <div>
      <form>
        <label for="name">Name: </label>
        <br/>
        <input type="text" class="form-control" id="name"
        th:value="${displayName}" readonly>
        <br/>

        <br/>
        <label for="email">Email: </label>
        <br/>
        <input type="text" class="form-control" id="email"
               th:value="${email}" readonly>
        <br/>
        <div th:if="${dateOfBirth != ''}" >
          <br/>
          <label for="date-of-birth">Date of birth: </label>
          <br/>
          <input type="text" class="form-control" id="date-of-birth"
                 th:value="${dateOfBirth}" readonly>
        </div>
        <br/>
        <div class="buttons">
          <div>
            <a th:href="@{/edit-user-profile}">
              <button type="button">Edit Profile</button>
            </a>
          </div>
          &nbsp;
          <div>
            <a th:href="@{/main}">
              <button type="button">Main Page</button>
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
  </body>
</html>
