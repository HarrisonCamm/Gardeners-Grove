<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>User Profile</title>
    <!-- Navbar styling -->
    <link href="/css/navBar.css" rel="stylesheet">
    <style>
      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 5%;
      }
      .form-control {
        width: 300px;
        font-size: 100%;
      }
      button, label {
        font-size: 120%;
      }
      .buttons {
        display: flex;
        justify-content: flex-end;
      }
      h2 {
        text-align: center;
      }
      .image_picker {
        position: absolute;
        top: 0; right: 0;
        cursor: pointer;
        background-color: #dedede;
        /*font-weight: bold;*/
        border-radius: 25px;
        width: 15px;
        height: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0.7;
        border: solid black 1px;
      }

      .image {
        width: 80px;
        height: 80px;
        border-radius: 50px;
        border: black solid 1px;
        display: block;
        margin-left: auto;
        margin-right: auto;

      }
      @media only screen and (orientation: portrait) {
        h2 {
          font-size: 300%;
        }
        button {
          font-size: 200%;
        }
        label {
          font-size: 200%;
        }
        .form-control {
          font-size: 180%;
          width: 540px;
          border: 2px solid;
          border-radius: 2px;
        }
        .form-control[disabled] {
          border-color: #ccc;
        }
      }
    </style>
  </head>
  <body>
  <!-- Navigation Bar Fragment -->
  <ul th:insert="/fragments/navBar.html :: navBar"></ul>
  <div class="content">
    <div th:object="${user}">
      <h2>User Profile</h2>
<!--      <img th:src="@{/images/defaultUserImage.png}" alt="">-->
      <img class="image" th:data-user-id="${user.userId}" th:data-picture="${user.image}" alt="">
      <button class="image_picker" th:id="${'button_' + user.userId}">+</button>
      <div>
      <form>
        <label for="name">Name: </label>
        <br/>
        <input type="text" class="form-control" id="name"
        th:value="${displayName}" readonly>
        <br/>

        <br/>
        <label for="email">Email: </label>
        <br/>
        <input type="text" class="form-control" id="email"
               th:value="${email}" readonly>
        <br/>
        <div th:if="${dateOfBirth != ''}" >
          <br/>
          <label for="date-of-birth">Date of birth: </label>
          <br/>
          <input type="text" class="form-control" id="date-of-birth"
                 th:value="${dateOfBirth}" readonly>
        </div>
        <br/>
        <div class="buttons">
          <div>
            <a th:href="@{/edit-user-profile}">
              <button type="button">Edit Profile</button>
            </a>
          </div>
          &nbsp;
          <div>
            <a th:href="@{/main}">
              <button type="button">Main Page</button>
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
  </body>
</html>
