<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head(title='Messaging App')"> </head>
<body>
<ul th:insert="~{fragments/navBar.html :: navBar}"></ul>

<div class="container-fluid chat-container">
    <div class="row h-100">

        <!-- Friends Chat Area -->
        <div class="col-md-3 col-sm-4 p-4 bg-light chat-side-bar">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Chats</h4>
            </div>
            <input type="text" class="form-control mb-4" placeholder="Search">

            <!-- Display Friends -->
            <div>
                <div th:if="${#lists.isEmpty(friends)}">
                    <p>Your friends will be shown here</p>
                </div>

                <div th:if="${!#lists.isEmpty(friends)}">
                    <ul class="list-unstyled">
                        <li th:each="friend, iterStat : ${friends}">
                            <a href="#" th:attr="onclick=|showChatUI('${friend.userId}', '${friend.firstName}', '${friend.lastName}', '${friend.email}')|" class="text-decoration-none">
                                <div class="background p-2 mb-2">
                                    <div class="d-flex align-items-center">
                                        <img class="image-small" th:src="@{/get-image?view-user-profile=true(userID=${friend.userId})}" alt="">
                                        <div class="ms-3">
                                            <h6 class="mb-0" th:text="${friend.firstName + ' ' + friend.lastName}"></h6>
                                            <!-- Last message sent or received-->
                                            <small th:id="'friend-last-message-' + ${friend.email}" class="text-muted" th:text="${lastMessages[iterStat.index]}"></small>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="col-md-9 col-sm-8 bg-white" id="mainChatArea">
            <div id="welcomeMessage" class="d-flex align-items-center justify-content-center h-100" style="display:flex !important;">
                <h2 class="text-dark">Welcome to Sprout</h2>
            </div>

            <!-- Display actual conversation what friends clicked -->
            <div th:each="friend : ${friends}" th:id="'chatUI-' + ${friend.userId}" class="d-flex flex-column h-100" style="display:none !important;">
                <div class="p-3 border-bottom">
                    <div class="d-flex align-items-center">
                        <img th:id="'friendImage-' + ${friend.userId}" class="image-small me-3" src="" alt="">
                        <div>
                            <h5 th:id="'friendName-' + ${friend.userId}" class="mb-0"></h5>
                            <small class="text-muted">Verified</small>
                        </div>
                    </div>
                </div>
                <div th:id="'chatArea-' + ${friend.email}" class="flex-grow-1 p-3 d-flex flex-column">
                    <p class="text-muted text-center">Today</p>
                    <div class="flex-grow-1 d-flex align-items-center justify-content-center">
                        <p class="text-muted">No messages yet. Start the conversation!</p>
                    </div>
                </div>

                <!-- Message Input and Send Button -->
                <div class="border-top p-3">
                    <div class="d-flex">
                    <textarea th:id="'message-input-' + ${friend.userId}"
                              class="rounded-pill flex-grow-1 me-2 form-control"
                              placeholder="Message"
                              aria-label="Message"
                              oninput="messageLength(this)"
                              rows="1"
                              style="resize: none;"
                    ></textarea>
                    <button th:id="'send-button-' + ${friend.userId}"
                            class="btn btn-primary rounded-pill"
                            type="button"
                            th:onclick="'sendMessage(' + ${friend.userId} + ')'"
                            style="padding-left: 20px; padding-right: 20px;">Send</button>
                    </div>

                    <!-- Input size counter -->
                    <div class="d-flex justify-content-end mt-1">
                        <span th:id="messageLengthCounter" th:text="'0/255'"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/scripts :: scripts}"></div>
<script th:src="@{/webjars/stomp-websocket/2.3.4/stomp.min.js}"></script>
<script th:src="@{/javascript/description-length.js}"></script>

<script th:inline="javascript">
    // From the model
    const from = [[${from}]];

    // To send to, updated when a chat is opened
    let to;

    let stompClient = null;

    function connect() {
        //Create a WebSocket connection
        const socket = new WebSocket('/ws');

        //Create a Stomp client to send and receive messages
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            //Subscribe to the user's queue to receive messages
            stompClient.subscribe('/user/queue/reply', function (messageOutput) {
                // Show the message in the chat area
                showMessage(JSON.parse(messageOutput.body));
            });
        });
    }

    function sendMessage(userId) {
        const messageInput = document.getElementById('message-input-' + userId);
        const messageContent = messageInput.value.trim();
        if (messageContent && stompClient) {

            // Serialize the message to send this will become an Entity in the backend
            const chatMessage = {
                sender: from,
                recipient: to.email,
                content: messageContent,
                timestamp: new Date().toISOString()
            };
            // Send the message to the recipient's queue
            stompClient.send("/app/chat.send/" + to.email, {}, JSON.stringify(chatMessage));
            messageInput.value = '';

            // Show the message in the chat area
            showMessage(chatMessage, userId);
        }
    }

    function showChatUI(userId, firstName, lastName, email) {
        to = {id: userId, email: email};

        // Hide the welcome message and other chat UIs
        const welcome = document.getElementById('welcomeMessage');
        welcome.setAttribute('style', 'display: none !important;');

        // Hide all chat UIs
        document.querySelectorAll('[id^="chatUI-"]').forEach(chatUI =>
            chatUI.setAttribute('style', 'display: none !important;'));

        //Show the current UI
        const currChat = document.getElementById('chatUI-' + userId);
        currChat.setAttribute('style', 'display: flex !important;');

        document.getElementById('friendName-' + userId).innerText = firstName + ' ' + lastName;
        document.getElementById('friendImage-' + userId).src = '/get-image?view-user-profile=true&userID=' + userId;

        document.getElementById('message-input-' + userId).focus();

        // Get all the past chats from the backend
        fetch('/chat/' + to.email)
            .then(response => response.json())
            .then(messages => {
                const chatArea = document.getElementById('chatArea-' + to.email);
                chatArea.innerHTML = '';
                if (messages.length > 0) {
                    messages.forEach(message => {
                        // Show all the messages
                        showMessage(message);
                    });
                } else {
                    chatArea.innerHTML = '<p class="text-muted">No messages yet. Start the conversation!</p>';
                }
            });
    }

    function showMessage(message) {

        // Getting the email of the chat to append the message to that chat area
        const chatEmail = from === message.sender ? message.recipient : message.sender;

        const chatArea = document.getElementById('chatArea-' + chatEmail);
        const messageElement = document.createElement('div');
        messageElement.classList.add('d-flex', 'mb-3');

        // Show the message left or right using BootStrap classes
        const isSender = message.sender === from;
        const messageClass = isSender ? 'align-self-end text-end ms-auto' : 'align-self-start text-start me-auto';

        const backgroundColor = isSender ? 'background' : 'bg-light' // Green if sender or gray if received

        // EACH MESSAGE HTML
        messageElement.innerHTML = `
            <div class="${messageClass} ${backgroundColor} p-3 rounded w-20 text-break">
                <strong>${message.sender}</strong>: ${message.content} <br>
                <small class="text-muted">${new Date(message.timestamp).toLocaleTimeString()}</small>
            </div>`;

        // Append the message to the chat area
        chatArea.appendChild(messageElement);
        chatArea.scrollTop = chatArea.scrollHeight;

        // Update the last message sent
        const lastMessageElement = document.getElementById('friend-last-message-' + chatEmail);
        let lastMessageContent = message.content;
        if (lastMessageContent.length > 10) {
            lastMessageContent = lastMessageContent.substring(0, 10) + '...';
        }
        lastMessageElement.textContent = lastMessageContent;
    }

    document.querySelectorAll('[id^="send-button-"]').forEach(button => {
        button.addEventListener('click', function() {
            const userId = this.id.split('-')[2];
            sendMessage(userId);
        });
    });

    // Connect to the WebSocket firstly
    connect();
</script>
</body>
</html>
