<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    .highlight {
      border: 2px solid red;
      padding: 10px;
      background-color: #ffdddd;
    }
  </style>
</head>
<body>
<!-- Modal -->
<div th:fragment="modal" class="modal" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="alertModalLabel">Important Message</h5>
        <button  onclick="toggleForm()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body highlight">
        <p class="text-danger">Theref hasn't been any rain recently, make sure to water your plants if they need it.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="toggleForm()">Close</button>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
