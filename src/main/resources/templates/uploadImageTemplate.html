<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <title>Upload Image</title>
    <link href="/css/gardenStyles.css" rel="stylesheet">
</head>
<body>
<ul th:insert="/fragments/navBar.html :: navBar"></ul>
    <div style="text-align: center">
        <h1 style="text-align: center">Upload Image</h1>
        <p style="margin-bottom: 25px">Includes .png, .jpg, .svg, less than 10Mb</p>
        <div style="margin-bottom: 25px">
            <input style="display: none;" th:value="imagePath" class="fileInput" type="file" name="file" id="file">
            <label for="file" style="background-color: #8ffa8f;
                                    border-radius: 5px;
                                    cursor: pointer;
                                    padding: 2px;
                                    border: solid 2px;">Choose file
            </label>
            <button type="submit">Upload</button>
        </div>
        <img class="image" th:data-plant-id="${id}" th:data-picture="${picture}" alt="">
        <br/>
        <form th:action="@{/Cancel}" method="get">
            <button style="margin-top: 25px" type="submit">Cancel</button>
        </form>
    </div>

<script src="/javascript/image_handling.js"></script>
</body>
</html>
